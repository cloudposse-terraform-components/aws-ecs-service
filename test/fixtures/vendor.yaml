apiVersion: atmos/v1
kind: AtmosVendorConfig
metadata:
  name: fixtures
  description: Atmos vendoring manifest
spec:
  sources:
    - component: "account-map"
      source: github.com/cloudposse-terraform-components/aws-account-map.git//src?ref={{.Version}}
      version: v1.535.2
      targets:
        - "components/terraform/account-map"
      included_paths:
        - "**/**"
      excluded_paths: []

    # https://github.com/cloudposse-terraform-components/aws-vpc
    - component: "vpc"
      source: github.com/cloudposse-terraform-components/aws-vpc.git//src?ref={{.Version}}
      version: v1.537.1
      targets:
        - "components/terraform/vpc"
      included_paths:
        - "**/**"

    # https://github.com/cloudposse-terraform-components/aws-dns-delegated
    - component: "dns-delegated"
      source: github.com/cloudposse-terraform-components/aws-dns-delegated.git//src?ref={{.Version}}
      version: v1.535.1
      targets:
        - "components/terraform/dns-delegated"
      included_paths:
        - "**/**"

    # https://github.com/cloudposse-terraform-components/aws-eks-cluster
    - component: "ecs-cluster"
      source: github.com/cloudposse-terraform-components/aws-ecs.git//src?ref={{.Version}}
      version: v1.535.3
      targets:
        - "components/terraform/ecs-cluster"
      included_paths:
        - "**/**"
